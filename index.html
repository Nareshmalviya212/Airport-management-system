<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>naresh project</title>
  </head>
  <body>
    
    <div class="container">
      <h1 style="text-align: center",style="background-color:DodgerBlue;">* AIRPORT MANAGEMENT SYSTEM *</h1>

      <a href="http://127.0.0.1:5000/add" class="btn btn-primary"> + Add New Passenger</a>
    </div>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NAME</th>
                    <th scope="col">CONTACT</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">PASSPORT</th>
                    <th scope="col">FLIGHT</th>
                    <th scope="col">TAKEOFF</th>
                    <th scope="col">LAND</th>
                    <th scope="col">DATE</th>
                    <th scope="col"></th>
                    
                </tr>
            </thead>
            <tbody>
                {% for airport in data %}
                <tr>
                    <td>{{airport[0]}}</td>
                    <td>{{airport[1]}}</td>
                    <td>{{airport[2]}}</td>
                    <td>{{airport[3]}}</td>
                    <td>{{airport[4]}}</td>
                    <td>{{airport[5]}}</td>
                    <td>{{airport[6]}}</td>
                    <td>{{airport[7]}}</td>
                    <td>{{airport[8]}}</td>
                    <td>
                      <a href="http://127.0.0.1:5000/update?ID={{airport[0]}}" class="btn btn-warning">Update</a>
                      <a href="http://127.0.0.1:5000/delete?ID={{airport[0]}}" class="btn btn-danger">Delete</a>

                    </td>
                    

                    
                </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
