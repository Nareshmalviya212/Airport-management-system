<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>naresh project</title>
  </head>
  <body>
    

    <div class="container">
      <h1>Add new passenger</h1>
     
     
      <div class="col-9">
        <form method="post">
          <input type="text" class="form-control" id="txtName" name="txtName" placeholder="Name " required>
          <br>
          <input type="text" class="form-control" id="txtContact" name="txtContact" placeholder="CONTACT" required>
          <br>
          <input type="text" class="form-control" id="txtEmail" name="txtEmail" placeholder="EMAIL" required>
          <br>
          <input type="text" class="form-control" id="txtPassport" name="txtPassport" placeholder="PASSPORT" required>
          <br>
          <input type="text" class="form-control" id="txtFlight" name="txtFlight" placeholder="FLIGHT" required>
          <br>
          <input type="text" class="form-control" id="txtTakeOff" name="txtTakeOff" placeholder="TAKEOFF" required>
          <br>
          <input type="text" class="form-control" id="txtLand" name="txtLand" placeholder="LAND" required>
          <br>
          <input type="date" class="form-control" id="txtDate" name="txtDate" placeholder="DATE" required>
          <br>
          <input type="submit" value="Add Passanger" class="btn btn-primary">
          <br>
          <br>
          <a href="http://127.0.0.1:5000" class="btn btn-primary">Show Passanger</a>
        <br>
          {% if message %}
          <div class="alert alert-info">
            {{message}}
          </div>
          {% endif %}
          
        </form>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
